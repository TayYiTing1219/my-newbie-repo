<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Page</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <button class="menu-button" id="menuButton">â˜°</button>
            <nav id="menu">
                <a href="index.html">Home</a>
                <a href="aboutPage.html">About</a>
                <a href="productsPage.html">Products</a>
                <a href="servicesPage.html">Services</a>
                <a href="contactPage.html">Contact</a>
            </nav>
        </header>
        <main>
            <img src="Images/contactPageBackground.jpg" alt="Photo of satellite" width="2688" height="1536">
            <h2>Contact Us</h2>
            <h3>RF & Microwave and Component Distribution Focused on Technical and Supply Chain Solutions.</h3>
        </main>
        <section class="contactContainer">
            <div class="contactFlex-item">
                <div class="contactFlex-info">
                    <h4>Write To Us! </h4>
                    <p>Fill out the form below to send us a message:</p>
                    <!-- Contact Form -->
                    <form id="contactForm">
                        <!-- Name -->
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your name">
                        <!-- Phone number -->
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                        <!-- Email -->
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                        <!-- Message -->
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required placeholder="Enter your message"></textarea>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </section>
        <!-- Thank You Popup -->
        <div id="thankYouPopup" class="popup">
            <div class="popup-content">
                <p>Thank you for your submission!</p>
                <button id="closePopup">Close</button>
            </div>
        </div>
        <footer>
            &copy; 2024 Yi Tech
        </footer>
        <script src="index.js"></script>
    </body>
</html>
